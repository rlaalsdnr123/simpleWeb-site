<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Style</title>
    <link rel="stylesheet" href="../css/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>On-Style</h1>
        </header>
        <section>
            <div id="join">
                <h1>회원가입</h1>
                <form action="" id="joinform">
                    <input type="text" name="joinid" class="jointext" placeholder="Id"><br>
                    <input type="password" name="joinpwd" class="jointext" placeholder="password"><br>
                    <input type="password" name="joinpwdcheck" class="jointext" placeholder="password"><br>
                    <input type="email" name="joinemail" class="jointext" placeholder="E-mail"><br>
                    <input type="submit" name="login" class="button" value="join">
                     <input type="button" name="gohome" class="button" value="back home" onclick="location.href='login.html'">
                </form>
                
            </div>
        </section>
    </div>
</body>
